<html>
<head>
  <script>const $=s=>document.querySelector(s);</script>
  <title>Audio Player</title>

  <link rel="stylesheet" href="fonts/material-icons.css"/>
  <link rel="stylesheet" href="fonts/montserrat.css"/>
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->

  <link rel="stylesheet" href="css/Slider.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/controls.css"/>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <div class="title">Audio Visualizer</div>
      <div class="title-bar-buttons">
        <div class="min-button app-button material-icons">remove</div>
        <div class="max-button app-button material-icons">fullscreen</div>
        <div class="close-button app-button material-icons">close</div>
      </div>
    </div>
    <div class="content">
      <div class="analyser-container"></div>
      <div class="info-container">
        <!-- Change the src attribute to some path to a song -->
        <audio src="mp3/transient.mp3" id="audiosrc" loop></audio>

        <div class="info--artist">Artist</div>
        <div class="info--title">Song Name</div>
        <div class="info--art"><img src="images/default-art.png"></div>
      </div>
    </div>
    <div class="controls">
      <div class="controls-time-slider"
        style="--slider-width: 100%; --slider-height: 8px;
               --inactive-thumb-size: 8px; --thumb-size: 16px; --color: white;
               --track-color: rgba(0, 0, 0, 0.2);">
      </div>
      <div class="controls-buttons">
        <div class="control-button control-button--previous material-icons">skip_previous</div>
        <div class="control-button control-button--big control-button--play material-icons">play_arrow</div>
        <div class="control-button control-button--next material-icons">skip_next</div>
        <div class="control-button control-button--toggle control-button--loop material-icons">repeat</div>
        <div class="control-button control-button--toggle control-button--shuffle material-icons">shuffle</div>
        <div class="control-volume" style="--slider-height: 6px">
          <div class="control-button control-button--small control-volume-icon material-icons">volume_down</div>
          <div class="control-volume-slider"
            style="--slider-height: 6px; --thumb-size: 16px; --color: white;
            --track-color: rgba(0, 0, 0, 0.2);">
          </div>
        </div>
        <div class="control-button control-button--toggle control-button--viewplaylist material-icons">queue_music</div>
      </div>
    </div>
  </div>

  <script src="js/EventHandler.js"></script>
  <script src="js/Slider.js"></script>
  <script src="js/app-controls.js"></script>
  <script src="js/analyser-controller.js"></script>
  <script src="js/fft-analyser.js"></script>
  <script src="js/controls.js"></script>

  <script>
  AnalyserController.init();

  document.addEventListener('keydown', (e) => {
    if (e.key === 'F5') {
      window.location.reload();
    }
  });
  </script>
</body>
